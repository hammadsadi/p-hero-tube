<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P Hero Tube</title>
    <!-- CDN -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="my-7">
      <div
        class="container mx-auto px-2 md:px-0 flex md:flex-row flex-col gap-5 md:gap-0 justify-between items-center"
      >
        <img src="./images/Logo.png" alt="" class="flex-1 md:flex-none" />
        <button class="py-3 px-5 bg-slate-300 rounded-md text-black">
          Sort by view
        </button>
        <button class="py-3 px-5 bg-[#FF1F3D] rounded-md text-white">
          Blog
        </button>
      </div>
    </header>
    <hr />
    <!-- Main -->
    <main>
      <!-- Catagory Section -->
      <section>
        <div
          class="container mx-auto px-2 md:px-0 my-7 flex justify-center gap-5 flex-wrap"
          id="catagory-list"
        ></div>
        <!-- Content Area -->
        <div class="container mx-auto px-2 md:px-0 my-7">
          <!-- Content Container -->
          <div
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 place-items-center"
            id="card-container"
          >
            <!-- Single Video -->
          </div>
        </div>
      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
